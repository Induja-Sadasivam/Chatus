<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-box {
      width: 360px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 15px;
      background: #4f46e5;
      color: white;
      border-radius: 12px 12px 0 0;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 16px;
      font-size: 14px;
    }

    .left {
      background: #f1f1f1;
      align-self: flex-start;
    }

    .right {
      background: #4f46e5;
      color: white;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background: #4f46e5;
      color: white;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <div class="chat-header">
    <strong>Chris</strong> ‚Ä¢ Online
  </div>

  <div class="messages">
    <div class="msg left">Hi! Did you check today‚Äôs update?</div>
    <div class="msg right">Yes, I did üëç It looks really clean.</div>
    <div class="msg left">Great! Let‚Äôs discuss it later.</div>
  </div>

  <div class="chat-input">
    <input type="text" placeholder="Type a message...">
    <button>‚û§</button>
  </div>
</div>

</body>
</html>
